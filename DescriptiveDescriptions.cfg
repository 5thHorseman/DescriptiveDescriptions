// PROBE CORES
///////////////////////////////////////////

@PART[probeCoreCube]
{  
		@description = Smaller than Mk0 parts, oddly cube shaped for a rocket part, and lacks reaction wheels. It does have basic SAS and a tiny 5-unit battery. With a scanning unit, it can scan for terrain.
}

@PART[probeCoreHex]
{  
		@description = Roughly Mk0 in width, the HECS comes with reaction wheels and meager 10-unit battery. It has SAS and can hold pro- and retrograde. With a scanning unit, it can scan for terrain.
}

@PART[probeCoreOcto2]
{  
		@description = Roughly Mk0 in width and very squat and lacks reaction wheels. It does have SAS hold grade, normal, and radial, and has a tiny 5-unit battery. With a scanning unit, it can scan for terrain and biomes.
}

@PART[probeCoreOcto]
{  
		@description = Roughly Mk0 in width, the Octo comes with reaction wheels, a meager 10-unit battery, and basic SAS. With a scanning unit, it can scan for terrain.
}

@PART[roverBody]
{  
//Unneeded?
}

@PART[probeStackLarge]
{  
		@description = The RC-L01 is a Mk2 probe core with reaction wheels, a 30-unit battery, and full-featured SAS. With a scanning unit, it can scan for terrain and biomes.
}

@PART[probeStackSmall]
{  
		@description = The RC-001S is a Mk1 probe core with reaction wheels, a 15-unit battery, and full-featured SAS. With a scanning unit, it can scan for terrain and biomes.
}

@PART[probeCoreSphere]
{  
		@description = Roughly Mk0 in width, the Stayputnik is the basic no-frills probe core. I doesn't have reaction wheels or SAS, but does come with a meager 10-unit battery. With a scanning unit, it can scan for terrain.
}

